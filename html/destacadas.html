<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineStream - Tu plataforma de streaming</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oswald:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/destacadas.css" />
</head>

<body>
  <!-- Header con navegación -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo">CINE<span>STREAM</span></a>

        <!-- Menú centrado -->
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./destacadas.html">Destacadas</a></li>
          <li><a href="./nuevosLanzamientos.html">Lanzamientos</a></li>
          <li><a href="./generoUI.html">Género</a></li>
        </ul>

        <!-- Botón Admin a la derecha -->
        <div class="admin-button-container">
          <a href="./login.html" class="btn-admin">Admin</a>
        </div>

        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Barra de búsqueda -->
  <section class="search-section">
    <div class="container">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar películas por nombre" />
        <button id="search-button">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
    </div>
  </section>

  <!-- Sección de películas destacadas -->
  <section class="movies-section">
    <div class="container">
      <div class="section-header">
        <h2><i class="fas fa-fire"></i> Películas Destacadas</h2>
      </div>
      <!-- Loader -->
      <div id="featured-loader" class="featured-loader" style="display:none;">
        <div class="loader-spinner"></div>
        <span class="loader-text">Cargando películas...</span>
      </div>
      <!-- Loader -->
      <div id="featured-movies" class="movies-grid">
        <!-- Aquí se insertan las tarjetas de películas destacadas por JS -->
      </div>
    </div>
  </section>

  <!-- Modal de Tráiler -->
  <div id="trailer-modal" class="trailer-modal">
    <div class="modal-content">
      <span class="close-trailer-modal">&times;</span>
      <div class="video-wrapper">
        <iframe id="modal-youtube-player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>

     <!-- Modal de información -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-details">
                <!-- Aquí se insertará la información de la película -->
            </div>
        </div>
    </div>


  <script src="../js/destacadas.js"></script>
</body>

</html>
