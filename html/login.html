<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión - CineStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Botón Volver flotante -->
    <button class="btn-volver" onclick="window.history.back()">← Volver</button>

    <main class="login-container">
      <h2>Iniciar Sesión</h2>

      <form id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />

        <button type="submit">Ingresar</button>
      </form>

      <p id="errorMsg" class="error"></p>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
