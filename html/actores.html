<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Actores - CineStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/actores.css" />
  </head>
  <body>
    <div class="top-bar">
      <button class="btn-volver" onclick="window.history.back()">
        ⟵ Volver
      </button>
      <button id="logoutBtn" class="btn-cerrar" onclick="cerrarSesion()">
        Cerrar Sesión
      </button>
    </div>

    <main class="container">
      <h2>Actores</h2>

      <form id="formActor" class="form-actor">
        <input
          type="text"
          id="nombre"
          placeholder="Nombre del actor"
          required
        />
        <input
          type="url"
          id="imagenUrl"
          placeholder="URL de la imagen"
          required
        />
        <button type="submit">Agregar Actor</button>
      </form>

      <p id="mensaje" class="mensaje"></p>

      <div id="listaActores" class="lista-actores"></div>
    </main>

    <script src="../js/actores.js"></script>
  </body>
</html>
